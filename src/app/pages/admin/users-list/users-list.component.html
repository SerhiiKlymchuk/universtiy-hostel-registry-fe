<div class="container">
    <div class="row align-items-baseline">
        <div class="col-md-9">
            <mat-form-field appearance="outline" style="width: 100%">
                <input type="text" matInput placeholder="Search..." [formControl]="searchControl">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <button (click)="createUser()" mat-raised-button mat-ripple color="primary">+ Add New User</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="count"
               [pageSize]="filters.limit"
               [showFirstLastButtons]="false"
               [pageSizeOptions]="[5, 10, 20]"
               [hidePageSize]="false"
               [pageIndex]="currentPage"
               aria-label="Select page">
            </mat-paginator>

            <ul class="items" [class.loading]="isLoading">
                <li *ngFor="let user of users" class="item" [@fadeAnimation]>
                    <div class="item-info">
                        <h3 class="item__name"><b>{{user.firstName}}  {{user.lastName}}</b></h3>
                        <p class="item__email">{{user.email}}</p>
                        <p class="item__date">Birthday: {{user.birthDate | date}}</p>
                    </div>

                    <div class="buttons">
                        <button class="button blue" (click)="editUser(user)">Edit User</button>
                        <button class="button red" (click)="deleteUser(user)">Delete User</button>
                    </div>
                </li>

                <li *ngIf="!users.length && !isLoading">No users found.</li>
            </ul>
        </div>
    </div>
    
</div>
