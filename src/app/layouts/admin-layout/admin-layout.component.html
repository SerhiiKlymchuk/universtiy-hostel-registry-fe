<main>
    <app-header></app-header>
    
    <div class="container admin-layout mt-5">
        <div class="row">
            <div class="col-2">
                <nav class="nav">
                    <ng-container *ngFor="let r of routes">
                        <a *ngIf="r.show" [routerLink]="r.link" routerLinkActive="active" >
                            {{r.label}}
                        </a>
                    </ng-container>
                </nav>
            </div>
            <div class="col-10">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</main>
